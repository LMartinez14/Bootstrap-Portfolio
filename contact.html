        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Laurence Martinez</a>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">

        </nav>

    <hr>

    <!-- Main body of page -->

    <div id="body-container" class="container">
        <section>

            <div class="row">
                <div class=" text-center">
                    <h1> Contact Me </h1>
                </div>
            </div>

            <hr>
            <form id="contact-form">
                <div class="row">
                    <div class=" col-md-6 col-md-offset-3 text-center">
                        <label for="name"> Name: </label>
                        <input type="text" id="name" required="Required" placeholder="Rick or Morty">
                    </div>
                </div>
                <br>
                <div class="row">
                        <div class=" col-md-6 col-md-offset-3 text-center">
                        <label for="email"> Email: </label>
                        <input type="email" id="email" required="Required" placeholder="YouAreAwesome@gmail.com">
                    </div>
                </div>

                <br>
                <div class="row">
                        <div class=" col-md-6 col-md-offset-3 text-center">
                        <label for "messages"> Message: </label>
                        <textarea id="messages" name="messages" required="Required" placeholder="Don't be a stranger!"> </textarea>
                    </div>
                </div>



                <div class="row">
                    <div class=" col-md-6 col-md-offset-3 text-center">
                        <input type="submit" value="submit">
                    </div>
                </div>


            </form>
        </section>

    </div>
